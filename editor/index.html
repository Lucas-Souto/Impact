<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Weltmeister</title>
		<link rel="stylesheet" type="text/css" href="/editor/index.css"/>
		<script src="/lib/weltmeister/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/weltmeister/jquery-ui-1.8.1.custom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/impact/impact.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/weltmeister/weltmeister.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header id="headerMenu">
			<p id="headerTitle"></p>

			<div id="headerButtons">
				<button type="button" id="levelSave">Save</button>
				<button type="button" id="levelSaveAs">Save As</button>
				<button type="button" id="levelNew">New</button>
				<button type="button" id="levelLoad">Load</button>
				<button type="button" id="reloadImages">Reload Images</button>
				<button type="button" id="toggleSidebar">Toggle Sidebar</button>

				<div id="play-button" onclick="openPopup('http:\/\/' + window.location.host, '_blank', 896, 504)"></div>
			</div>
		</header>

		<div id="editor">
			<div id="entityMenu"></div>

			<div id="properties">
				<p id="properties-title">Properties</p>

				<div id="layerSettings">
					<div class="input-label">
						<label for="layerName">Name:</label>
						<input type="text" class="text" id="layerName" autocomplete="nope" />
					</div>

					<div class="input-label">
						<label for="layerTileset">Tileset:</label>
						<input type="text" class="text" id="layerTileset" autocomplete="off" />
					</div>

					<div class="input-label">
						<label for="layerTilesize">Tilesize:</label>
						<input type="text" class="number" id="layerTilesize" autocomplete="off" />
					</div>

					<div class="input-label">
						<label>Dimensions:</label>
						<div class="twin-input">
							<input type="text" class="number" id="layerWidth" autocomplete="off" /> &times; <input type="text" class="number" id="layerHeight" autocomplete="off" />
						</div>
					</div>

					<div class="input-label">
						<label for="layerDistance">Distance:</label>
						<input type="text" class="number" id="layerDistance" autocomplete="off" />
					</div>

					<div class="input-label">
						<input type="checkbox" id="layerIsCollision" />
						<label for="layerIsCollision">Is Collision Layer</label>
					</div>

					<div class="input-label">
						<input type="checkbox" id="layerPreRender" />
						<label for="layerPreRender">Pre-Render in Game</label>
					</div>

					<div class="input-label">
						<input type="checkbox" id="layerRepeat" />
						<label for="layerRepeat">Repeat</label>
					</div>

					<div class="input-label">
						<input type="checkbox" id="layerLinkWithCollision" />
						<label for="layerLinkWithCollision">Link with Collision</label>
					</div>

					<div id="layer-buttons">
						<button id="buttonSaveLayerSettings">Apply Changes</button>
						<button id="buttonRemoveLayer">Delete</button>
					</div>
				</div>
				
				<div id="entitySettings">
					<p id="entityClass">EntityClassName</p>

					<div id="entityDefinitions">
						<div class="entityDefinition"><span class="key">x</span>:<span class="value">188</span></div>
						<div class="entityDefinition"><span class="key">y</span>:<span class="value">269</span></div>
					</div>
					<dl id="entityDefinitionInput">
						<dt>Key:</dt><dd><input type="text" class="text" id="entityKey"/></dd>
						<dt>Value:</dt><dd><input type="text" class="text" id="entityValue"/></dd>
					</dl>
				</div>
			</div>
			
			<canvas id="canvas"></canvas>
			
			<div id="layerContainer">
				<p id="layer-container-title">Layers</p>

				<div id="layers">
					<div id="layerEntities" class="layer">
						<span class="visible specialVis checkedVis" title="Toggle Visibility (Shift+0)"></span>
						<span class="name">entities</span>
					</div>
				</div>

				<div id="layerButtons">
					<div class="button" id="buttonAddLayer" title="Add Layer">+</div>
				</div>
			</div>
			
			<div id="zoomIndicator">1x</div>
		</div>

		<script>
			function openPopup(url, title, width, height)
			{
				const y = window.top.outerHeight / 2 + window.top.screenY - height / 2;
				const x = window.top.outerWidth / 2 + window.top.screenX - width / 2;

				return window.open(url, title, `toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=${width}, height=${height}, top=${y}, left=${x}`);
			}

			document.addEventListener('keydown', (event) =>
			{
				if (event.ctrlKey && event.key === "P") openPopup('http:\/\/' + window.location.host, '_blank', 896, 504);
				else if (event.ctrlKey && event.key === "H")
				{
					document.getElementById('headerMenu').classList.toggle('hide');
					document.getElementById('layerContainer').classList.toggle('hide');
					document.getElementById('properties').classList.toggle('hide');
				}
			});
		</script>
	</body>
</html>
